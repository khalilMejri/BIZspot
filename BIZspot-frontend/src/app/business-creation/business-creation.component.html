<main class="creation">
	<div class="row">
		<form [formGroup]="businessCreationForm" (submit)="onSubmit()" >
		<div class="col-2-of-5 creation-left">
				<input type="text" class="signin-input" formControlName="name" placeholder="Business name">
				<select type="" class="signin-input" formControlName="category" placeholder="Choose category">
					<option value="Tech">Tech</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Doctor">Doctor</option>
					<option value="Fast food">Fast food </option>
				</select>
				<input type="text" class="signin-input" formControlName="description" placeholder="Business Decription">
				<input type="text" class="signin-input" formControlName="number" placeholder="Phone number">
				<input type="text" class="signin-input" formControlName="street" placeholder="Street name">
				<input type="text" class="signin-input" formControlName="city" placeholder="City">
				<input type="text" class="signin-input" formControlName="country" placeholder="Country">
			</div>
			<div class="col-1-of-5 creation-mid">
				<input type="submit" value="Create" class="btn btn--green">
			</div>
		</form>
		<div class="col-2-of-5 creation-right">
			<div class="creation-box">
				<div class="creation-image">
				</div>
				<input type="submit" value="Choose a picture" class="creation-btn">
			</div>
		</div>
	</div>
</main>
