<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <main class="signup">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="row signup-container">
        <p-messages [(value)]="msgs"></p-messages>

        <h1 class="signup-heading">Sign Up</h1>
        <form [formGroup]="signupForm" (submit)="onSubmit()">
          <label for="file" class="creation-btn">
            Choose Profile Picture
          </label>
          <input 
            id="file" type="file" value="Choose a picture" 
            class="creation-btn" style="visibility:hidden;"
            formControlName="profile_pic" (change)="showPreviewImage($event)">
          <img [src]="profile_pic_path" *ngIf="profile_pic_path" class="imgPlaceholder" height="200" width="200">
          <input
            type="text"
            value=""
            placeholder="First Name"
            class="signin-input signin-input-1_2"
            formControlName="fname"
          />
          <input
            type="text"
            value=""
            placeholder="Last Name"
            class="signin-input signin-input-1_2"
            formControlName="lname"
          />
          <input
            type="number"
            value=""
            placeholder="Age"
            class="signin-input signin-input-1_2"
            formControlName="age"
          />
          <input
            type="email"
            value=""
            placeholder="foulen.benfalten@host"
            class="signin-input"
            formControlName="email"
          />
          <input
            type="password"
            value=""
            placeholder="********"
            class="signin-input"
            formControlName="password"
          />
          <input
            type="text"
            rows="5"
            placeholder="Describe yourself"
            class="signin-input"
            formControlName="description"
          />
          <input
            type="submit"
            value="Sign up"
            class="btn  btn--green signup-button"
          />
        </form>
        <h3 class="u-margin-bottom-top">
          Have an account? <a routerLink="/login" class="link-text">login</a>
        </h3>
      </div>
    </main>
  </body>
</html>
